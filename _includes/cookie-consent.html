<!-- Cookie Consent Popup -->
<div id="cookie-consent" class="fixed bottom-0 left-0 right-0 bg-gray-900 border-t-2 border-yellow-400 p-4 z-50 shadow-lg hidden transition-transform duration-300">
  <div class="max-w-6xl mx-auto">
    <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4">
      <div class="flex-1">
        <p class="text-sm text-gray-300">
          This site uses analytics cookies to improve user experience and understand site usage. 
          <a href="{{ '/privacy-policy/' | relative_url }}" class="text-blue-400 hover:text-blue-300 underline">Privacy Policy</a>
        </p>
      </div>
      <div class="flex gap-2">
        <button id="cookie-decline" class="bg-gray-700 hover:bg-gray-600 text-white text-sm px-4 py-2 rounded transition-colors">
          Decline
        </button>
        <button id="cookie-accept" class="bg-yellow-500 hover:bg-yellow-600 text-black text-sm px-4 py-2 rounded font-medium transition-colors">
          Accept
        </button>
      </div>
    </div>
  </div>
</div>
