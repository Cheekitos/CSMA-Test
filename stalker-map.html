<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Mod Map - S.T.A.L.K.E.R. Mods Archive</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: #111827;
      color: #f3f4f6;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    .mod-card {
      background: #1f2937;
      border: 2px solid #374151;
      border-radius: 8px;
      padding: 12px 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
    }

    .mod-card:hover {
      border-color: #fbbf24;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(251, 191, 36, 0.3);
    }

    .mod-card.expanded {
      border-color: #fbbf24;
      background: #374151;
    }

    .mod-card.base-game {
      border-color: #10b981;
      background: #065f46;
    }

    .mod-card.engine-family {
      border-color: #8b5cf6;
      background: #5b21b6;
    }

    .mod-details {
      max-height: 0;
      overflow: hidden;
      opacity: 0;
      transition: max-height 0.4s ease, opacity 0.4s ease, margin-top 0.4s ease;
      margin-top: 0;
    }

    .mod-details.expanded {
      max-height: 500px;
      opacity: 1;
      margin-top: 12px;
      padding-top: 12px;
      border-top: 1px solid #4b5563;
    }

    .children-container {
      max-height: 0;
      overflow: hidden;
      opacity: 0;
      transition: max-height 0.4s ease, opacity 0.4s ease, margin-top 0.4s ease;
      margin-top: 0;
    }

    .children-container.expanded {
      max-height: 5000px;
      opacity: 1;
      margin-top: 16px;
    }

    .expand-icon {
      transition: transform 0.35s ease;
    }

    .expand-icon.rotated {
      transform: rotate(180deg);
    }

    .connection-line {
      width: 2px;
      height: 16px;
      background: #4b5563;
      margin: 0 auto;
    }
  </style>
</head>
<body class="p-6">
  <div class="max-w-4xl mx-auto">
    <!-- Header Section -->
    <div class="flex flex-col sm:flex-row sm:justify-between sm:items-center mb-1 gap-2">
      <a href="#" class="text-3xl font-bold hover:text-yellow-400 transition-colors">
        Cheeki's Mods Archive
      </a>
    </div>

    <!-- Breadcrumb Navigation -->
    <nav class="mb-6" aria-label="Breadcrumb">
      <ol class="flex items-center space-x-2 text-sm">
        <li>
          <a href="#" class="text-blue-400 hover:text-blue-300 transition-colors font-medium flex items-center">
            <svg class="w-4 h-4 mr-1" fill="currentColor" viewBox="0 0 20 20">
              <path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z"/>
            </svg>
            Archive
          </a>
        </li>
        <li>
          <svg class="w-4 h-4 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 111.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd"/>
          </svg>
        </li>
        <li class="text-gray-300" aria-current="page">
          Interactive Map
        </li>
      </ol>
    </nav>

    <h1 class="text-3xl font-bold text-center mb-4 text-yellow-400">S.T.A.L.K.E.R. Mod Family Tree</h1>
    <p class="text-center text-gray-400 mb-12 text-sm">Click on any mod to expand and see details</p>

    <!-- Main Tree Container -->
    <div class="space-y-8">
      
      <!-- Column 1: Base Games -->
      <div>
        <h2 class="text-xl font-bold text-yellow-400 mb-4">Base Games</h2>
        <div class="space-y-6" id="baseGames"></div>
      </div>

      <!-- Column 2: Anomaly -->
      <div>
        <h2 class="text-xl font-bold text-yellow-400 mb-4">Anomaly Family</h2>
        <div id="anomalySection"></div>
      </div>

      <!-- Column 3: Soup Mods -->
      <div>
        <h2 class="text-xl font-bold text-yellow-400 mb-4">Soup Mods</h2>
        <div id="soupSection"></div>
      </div>

    </div>
  </div>

  <script>
    const modData = {
      baseGames: [
        {
          title: "Shadow of Chernobyl",
          type: "base-game",
          description: "The original game that started it all. Explore the Chernobyl Exclusion Zone as the Marked One.",
          link: "#",
          children: [
            { title: "AMK Autumn Edition", description: "Enhanced gameplay with improved AI, new weapons, and atmospheric autumn weather.", link: "#" },
            { title: "Vector of Alienation", description: "Deep sci-fi thriller reimagining the 2004 storyline with overhauled environments.", link: "#" },
            { title: "OGSR Engine", description: "Modernized SoC engine with improved graphics and stability.", link: "#" }
          ]
        },
        {
          title: "Clear Sky",
          type: "base-game",
          description: "The prequel featuring faction wars and the story of Scar before Shadow of Chernobyl.",
          link: "#",
          children: [
            { title: "Clear Sky Complete", description: "Graphics overhaul and bug fixes for the Clear Sky experience.", link: "#" },
            { title: "Arsenal Overhaul", description: "Complete weapon rebalance with realistic ballistics.", link: "#" },
            { title: "Faction Commander", description: "Lead your faction to victory with strategic gameplay.", link: "#" }
          ]
        },
        {
          title: "Call of Pripyat",
          type: "base-game",
          description: "The sequel following Major Degtyarev investigating crashed helicopters in Pripyat.",
          link: "#",
          children: [
            { title: "Misery", description: "Hardcore survival overhaul with punishing difficulty.", link: "#" },
            { title: "Call of Chernobyl", description: "Freeplay mod merging all three games' maps.", link: "#" },
            { title: "Gunslinger", description: "Complete weapon animation and mechanics overhaul.", link: "#" }
          ]
        }
      ],
      anomaly: {
        title: "Anomaly",
        type: "engine-family",
        description: "Most popular sandbox mod with extensive addon support. Foundation for countless submods.",
        link: "#",
        children: [
          { title: "GAMMA", description: "Massive modpack with 300+ addons providing enhanced graphics and survival mechanics.", link: "#" },
          { title: "HCAR", description: "Hardcore Combat And Realism modpack focusing on tactical gameplay.", link: "#" },
          { title: "Escape from Pripyat", description: "Story-focused addon adding a narrative campaign to Anomaly's sandbox.", link: "#" }
        ]
      },
      soup: {
        title: "Soup Mods",
        type: "engine-family",
        description: "Community-driven compilation of gameplay enhancements and quality of life improvements.",
        link: "#",
        children: [
          { title: "Borscht Remaster", description: "Enhanced visuals with ray-traced lighting and improved textures.", link: "#" },
          { title: "Goulash Chronicles", description: "Story expansion featuring new questlines in eastern territories.", link: "#" },
          { title: "Minestrone Survival", description: "Hardcore survival mechanics with cooking and crafting systems.", link: "#" },
          { title: "Chowder Warfare", description: "Faction warfare overhaul with dynamic territory control.", link: "#" },
          { title: "Bisque Edition", description: "Atmospheric horror mod with psychological elements.", link: "#" },
          { title: "Consommé Redux", description: "Performance optimization and engine improvements.", link: "#" }
        ]
      }
    };

    function createModCard(mod, isParent = false) {
      const cardDiv = document.createElement('div');
      cardDiv.className = 'mb-4';
      
      const card = document.createElement('div');
      card.className = `mod-card ${mod.type || ''}`;
      
      card.innerHTML = `
        <div class="flex justify-between items-center">
          <div class="font-semibold text-sm flex-1">${mod.title}</div>
          <svg class="expand-icon w-4 h-4 text-yellow-400 flex-shrink-0 ml-2" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd"/>
          </svg>
        </div>
        <div class="mod-details">
          <div class="text-xs text-gray-300 leading-relaxed mb-2">${mod.description}</div>
          <a href="${mod.link}" class="text-xs text-blue-400 hover:text-blue-300 underline">View Details →</a>
        </div>
      `;
      
      const details = card.querySelector('.mod-details');
      const icon = card.querySelector('.expand-icon');
      
      card.addEventListener('click', (e) => {
        e.stopPropagation();
        const isExpanded = details.classList.contains('expanded');
        
        if (isExpanded) {
          details.classList.remove('expanded');
          icon.classList.remove('rotated');
          card.classList.remove('expanded');
          if (childrenContainer) {
            childrenContainer.classList.remove('expanded');
          }
        } else {
          details.classList.add('expanded');
          icon.classList.add('rotated');
          card.classList.add('expanded');
          if (childrenContainer) {
            childrenContainer.classList.add('expanded');
          }
        }
      });
      
      cardDiv.appendChild(card);
      
      // Add children if they exist
      if (mod.children && mod.children.length > 0) {
        const line = document.createElement('div');
        line.className = 'connection-line';
        cardDiv.appendChild(line);
        
        const childrenContainer = document.createElement('div');
        childrenContainer.className = 'children-container ml-8';
        
        mod.children.forEach(child => {
          childrenContainer.appendChild(createModCard(child, false));
        });
        
        cardDiv.appendChild(childrenContainer);
      }
      
      return cardDiv;
    }

    // Render base games
    const baseGamesContainer = document.getElementById('baseGames');
    modData.baseGames.forEach(game => {
      baseGamesContainer.appendChild(createModCard(game, true));
    });

    // Render Anomaly
    const anomalyContainer = document.getElementById('anomalySection');
    anomalyContainer.appendChild(createModCard(modData.anomaly, true));

    // Render Soup
    const soupContainer = document.getElementById('soupSection');
    soupContainer.appendChild(createModCard(modData.soup, true));
  </script>
</body>
</html>
